<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MSES</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/view">Produtos</a>
              </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    
    <!--Main Content-->
    <div class="my-5">
      <div  class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3">Informações do Usuário</h2>
      

        <div class="card" style="width: 30rem;">
       
          <a  class="btn btn-primary">ID : {{dataId}}</a>
          <div class="card-body">
            <h5 class="card-title">{{dataNome}}</h5>
            <h5 class="card-text">{{dataEmail}}</h5>
            <a  class="btn btn-warning">Editar</a>
           
            <a  class="btn btn-danger">Deletar</a>
          </div>
        </div>
        
  
      </div>
    </div>
    
</body>
</html>
